gamma = [7, 5]
beta = [3, 5]
g = 2
wo = 15

[exp2_16_mtm_m3]
method = "mtm"
target = 6
alpha = 8
gamma = [7, 6, 4]
beta = [2, 3, 3]
g = 2
wo = 15

[exp2_16_mtm_m4]
method = "mtm"
target = 6
alpha = 8
gamma = [7, 6, 5, 4]
beta = [2, 2, 2, 2]
g = 2
wo = 15

######################################################################

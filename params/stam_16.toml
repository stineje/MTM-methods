n = [6, 4, 6]
p = 16
g = 2

[sin_16_stam_m3]
method = "stam"
target = 3
n = [7, 2, 3, 4]
p = 16
g = 3

[sin_16_stam_m4]
method = "stam"
target = 3
n = [7, 2, 2, 2, 3]
p = 16
g = 4

######################################################################
